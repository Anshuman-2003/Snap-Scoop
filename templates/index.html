      <div class="container">
        <form action="/edit" method="post" enctype="multipart/form-data">
            <div>
              <div class="d-flex justify-content-center"><label for="formFileLg" class="form-label" style="color: #1A3636;"><span class="fw-bolder">Select the image you want to Transform</span></label></div>
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
            </div>
            <br>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="operation">
                <option selected>Open this select menu</option>
                <option value="pngh">Convert to PNG</option>
                <option value="jpegh">Convert to JPEG</option>
                <option value="webph">Convert to WEBP</option>
                <option value="greyh">Convert to GrayScale</option>
                <option value="pdfh">Convert to PDF</option>
                <option value="remh">Remove Background</option>
              </select>
              <br>
              <div class="d-flex justify-content-center"><button type="submit" class="btn btn-secondary" style="background-color: #40534C;">Process</button></div>
        </form>
